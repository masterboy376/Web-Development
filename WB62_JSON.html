<body>
    <div class="container">

    <script>
        let jsonobj = {
            name: "sam",
            job : "multiple",
            food:"healthy"
        }
        console.log(jsonobj);

        //lets convert obj in string
        let jsonstr = JSON.stringify(jsonobj);
        console.log(jsonstr);

        // function
        let myjsonstr=jsonstr.replace('sam','sambhav');
        console.log(myjsonstr);
        
        //lets convert string into obj
        let myjsonObj = JSON.parse(myjsonstr);// this should be valid json statement
        console.log(myjsonObj);


    </script>
