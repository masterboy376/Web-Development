<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>

    <h2 id="notbox" class="bluebg">IDs and Classes</h2>
    <div id="mainbox" class="redbg">
        <!--id is unique in a particular page and class is a groug of ids. class represents all the ids in it-->
        <p id="hibox" class="redbg bluebg">This is mainbox</p>
        <!--class name should not contain space-->
        <span id="heybox" class="redbg"></span>
    </div>

    <!--Emmet-->
    <span class="class"></span><!-- type span.class for this. -->
    <span id="id"></span><!-- type span.id for this. -->
    <div class="a b c d"></div><!--div.a.b.c.d for this-->
    <!-- span.1.2.3.4*5 -->
    <span class="1 2 3 4">1</span>
    <span class="1 2 3 4">2</span>
    <span class="1 2 3 4">3</span>
    <span class="1 2 3 4">4</span>
    <span class="1 2 3 4">5</span>
    <!-- ID should not be number -->

</body>
</html>
