<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="WB51_Conditionals.html">
    <input type="number" name="num" id="">
    <button type="submit">submit</button>
</form>
    <script>
        // if-else
        let n = num;
        if(n<=10){
           console.log("hi");
        }
        else if(n<=20){
           console.log("eloo");
        }
        else{
            console.log('bye');
        }

        // switch-case
        let switch1 = 60;
        switch(switch1){
            case 59:
                console.log('value is 59');
                break;
            case 60:
                console.log('value is 60');
                break;
            case 61:
                console.log('value is 61');
                break;
            default:
                console.log('none');
                break;    
        }

    </script>
</body>
</html>
