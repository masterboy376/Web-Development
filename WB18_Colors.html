<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p#a{
            color: rgb(37, 174, 228); /*color by name */
        }
        p#b{
            color:rgb(238, 120, 24);/*color by rgb function*//* value of all 3 colors should be btw 0 and 256*/

        p#c{
            color:#ffff;/*by colo hex value*/
            background: #000;
        }
    </style>
</head>
<body>
    <h2>CSS Colors</h2>
    <p id="a">let us check colors in CSS</p>
    <p id="b">let us check colors in CSS</p>
    <p id="c">let us check colors in CSS</p>
</body>
