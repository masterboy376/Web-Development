<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <div class="container">
        <p>This is paragraph</p>
        <p>This is another                          paragraph</p><!--Only one space will be displayed.-->
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp; paragraph</p><!--four spaces will be displayed.-->
        <p>This is paragraph &lt;p&gt; </p>
        <p>This is pound &pound;</p>
        <p>This is copyright &copy;</p>
        <p>This is empty character &#8203;</p>
        <!-- Just search html entities on google. -->
    </div>
</body>
</html>
