    <script>
        // varialbes
        let myvar = 30;
        let myvar1 = "string";
        let myvar2 = true;
        let myvar3 = null;
        let myvar4 = undefined;
//-----------------------------------------------------------------------------------------------------------------------
        // Object
        let sam={
            name: "sambhav kaushik",
            salary: 10000000000000000000000000000000,
            "salary 2":99999999,
            'salary 3':99999999,
        }
        console.log(sam);
        // console.log(sam[salary 2]);// error
        console.log(sam['salary 2']);// correct
        console.log(sam['salary 3']);// correct
        console.log(sam["salary 2"]);// correct

        let name=[1,true,null,'sam'];

        console.log(name[1]);
        console.log(name[2]);
        console.log(name[3]);

        console.log(name1);
